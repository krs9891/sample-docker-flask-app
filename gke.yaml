apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app-container
          image: gcr.io/clean-wonder-400608/sample-docker-flask-app-dev:latest
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
---
apiVersion: v1
kind: Service
metadata:
  name: flask-app-gke-service
  namespace: flask-app-dev
  labels:
    app.kubernetes.io/menaged-by: "gcp-cloud-build-deploy"
spec:
  ports:
    - protocol: TCP
      port: 80
      targetPort: 5000
  selector:
    app: flask-app
  type: LoadBalancer
