apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app-gke
spec:
  replicas: 1
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app
    spec:
      containers:
        - name: flask-app-container
          image: gcr.io/$PROJECT_ID/$REPO_NAME:latest
          ports:
            - containerPort: 5000
          env:
            - name: PORT
              value: "5000"
